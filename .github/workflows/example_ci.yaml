on: [push]

name: Build and unit testing

jobs:
  example_matrix:
  strategy:
    matrix:
      os: [ubuntu-18.04, ubuntu-20.04]
  build_and_test:
    name: Unit testing
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - run: cd example && cargo test